{% extends "base.html" %}

{% block breadcrumb %}
<li><a href="/">Home</a></li>
<li>{{ notebook }}</li>
{% endblock %}

{% block nav_tools %}{{ super() }}
<a href="javascript:void(0)" id="delete-nb" class="text-danger" data-toggle="tooltip" data-placement="bottom" title="Delete notebook"><span class="glyphicon glyphicon-remove" aria-hidden="true" data-toggle="modal" data-target="#modal-delete-notebook"></span></a>
{% endblock %}

{% block notebooks_list %}
<div class="panel panel-primary">
	<div class="panel-heading"><h1 class="panel-title">{{ notebook }}</h1></div>
	<div class="panel-body">
		<ul class="list-group">
			{% for note in notes %}<li class="list-group-item">
			<a href="/edit/{{ notebook }}/{{ note }}">{{ note }}</a>
			<div class="btn-group pull-right">
				<button type="button" class="btn btn-default btn-xs" title="Delete note"><span class="fa fa-times"></span></button>
				<button type="button" class="btn btn-default btn-xs" title="Rename note"><span class="fa fa-pencil"></span></button>
				<button type="button" class="btn btn-default btn-xs" title="Duplicate note"><span class="fa fa-clone"></span></button>
			</div>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
